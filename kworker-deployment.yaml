apiVersion: batch/v1
kind: Job
metadata:
  name: kworker-job
spec:
  parallelism: 2
  template:
    metadata:
      name: kworker-job
    spec:
      containers:
        - name: c
          image: 472805539381.dkr.ecr.us-east-2.amazonaws.com/kworker:latest
          resources:
            requests:
              memory: "3G"
            limits:
              memory: "3G"
      restartPolicy: OnFailure